name: slack-notifier
on:
  push:
    branches:
      - develop
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2.0.2
        with:
          args: '{\"channel\":\"C0150PHDQF7\", \"text\":\"developにpushされました\"}'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_BOT_TOKEN }}
